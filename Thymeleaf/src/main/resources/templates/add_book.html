<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Bookstore - Add Book</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/general.html :: header(pageName = 'Add Book')}"></div>
<h2>Add A Book</h2>
<form th:action="@{/books/save}" th:object="${bookForm}" method="post">
  <div class="form-group">
    <label for="inputTitle">Book Title</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="Enter title" th:field="*{title}" />
    <small id="inputTitleHelp" class="form-text text-muted">Must not be left blank</small><br />
    <strong th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Title Error</strong>
    <label for="inputAuthor">Author</label>
    <select id="inputAuthor" th:field="*{authorId}">
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div th:insert="~{fragments/general.html :: footer}"></div>
</body>
</html>
