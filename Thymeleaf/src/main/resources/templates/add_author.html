<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bookstore</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/general.html :: header(pageName = 'Add Author')}"></div>
<h2>Add An Author</h2>
<form th:action="@{/authors/save}" th:object="${authorForm}" method="post">
    <div class="form-group">
        <label for="inputName">Author Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter name" th:field="*{name}" />
        <small id="inputNameHelp" class="form-text text-muted">Must not be left blank</small><br />
        <strong th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</strong>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div th:insert="~{fragments/general.html :: footer}"></div>
</body>
</html>
