<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookstore - Add Author</title>
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script data-th-src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div data-th-insert="~{fragments/general.html :: header(pageName = 'Add Author')}"></div>
<h2>Add An Author</h2>
<form data-th-action="@{/authors/save}" data-th-object="${authorForm}" method="post">
    <div class="form-group">
        <label for="inputName">Author Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter name" data-th-field="*{name}" />
        <small id="inputNameHelp" class="form-text text-muted">Must not be left blank</small><br />
        <strong data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-danger">Name Error</strong>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div data-th-insert="~{fragments/general.html :: footer}"></div>
</body>
</html>
